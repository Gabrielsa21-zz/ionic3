<ion-header>
  <ion-navbar>
    <ion-title>Pagina de acesso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" value=""></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="login()" block >Entrar</button>
    <br>
    <button ion-button color="light" (click)="register()" block >Cadastrar</button>
  </div>

</ion-content>
