<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <form (ngSubmit)="logForm()">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Nome completo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="E-mail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="tel" placeholder="Telefone"></ion-input>
      </ion-item>
      <br>
      <div padding>
        <button ion-button color="primary" block>Cadastrar</button>
      </div>
    </ion-list>
  </form>
</ion-content>
